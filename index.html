<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinnacle GST Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@11.1.1/dist/css/shepherd.css"/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Shepherd Tour Custom Styles */
      .shepherd-element {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border: 1px solid #e2e8f0;
        z-index: 9999;
        max-width: 400px;
        font-family: 'Inter', sans-serif;
      }
      .shepherd-has-title .shepherd-content .shepherd-header {
        background: #f8fafc;
        padding: 16px 20px;
        border-radius: 16px 16px 0 0;
        border-bottom: 1px solid #f1f5f9;
      }
      .shepherd-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: #1e293b;
      }
      .shepherd-text {
        color: #475569;
        font-size: 0.95rem;
        line-height: 1.6;
        padding: 20px;
      }
      .shepherd-footer {
        padding: 0 20px 20px 20px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      .shepherd-button {
        background: #4f46e5;
        color: white;
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: 600;
        font-size: 0.875rem;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
      }
      .shepherd-button:hover {
        background: #4338ca;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
      }
      .shepherd-button-secondary {
        background: white;
        color: #64748b;
        border: 1px solid #e2e8f0;
        cursor: pointer;
      }
      .shepherd-button-secondary:hover {
        background: #f8fafc;
        color: #1e293b;
        border-color: #cbd5e1;
      }
      /* Hide default arrow if preferred, or style it */
      .shepherd-arrow, .shepherd-arrow:before {
        display: none; 
      }
    </style>
  <script type="importmap">

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "shepherd.js": "https://esm.sh/shepherd.js@11.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
